    <script type="text/javascript">
        // 屏幕适配
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt =
                    "orientationchange" in window ?
                        "orientationchange" :
                        "resize",
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    var clientHeight = docEl.clientHeight;
                    if (!clientWidth) return;
                    // clientWidth = clientWidth >= 750 ? 750 : clientWidth;
                    var rem = clientWidth / 10;
                    docEl.style.fontSize = rem + "px";
                    var dpr = parseInt(window.devicePixelRatio);
                    docEl.setAttribute("dpr", dpr);
                };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener("DOMContentLoaded", recalc, false);

            // 解决个别浏览器不支持meta标签设置, 阻止手势和快速点击缩放的功能
            doc.addEventListener("touchstart", function (e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            });
            var lastTouchEnd = 0;
            doc.addEventListener(
                "touchend",
                function (e) {
                    var now = +new Date();
                    if (now - lastTouchEnd <= 300) {
                        e.preventDefault();
                    }
                    lastTouchEnd = now;
                },
                false
            );
        })(document, window);
    </script>

    <script type="text/javascript">
        // isH5:h5页面   isSmartprogram:百度小程序	 miniprogram:微信小程序  其他app环境
        window.isH5 = getQueryString('isH5');
        // 区分商户标识
        window.downfrom = getQueryString('downfrom');
        // window.isH5 = 'miniprogram';

        if (window.isH5 === 'miniprogram') {
            // 微信小程序 JS-SDK 如果不需要兼容微信小程序，则无需引用此 JS 文件。
            document.write(
                '<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js"><\/script>');
        } else if (window.isH5 === 'isSmartprogram') {
            // 百度小程序 JS-SDK 如果不需要兼容百度小程序，则无需引用此 JS 文件。
            document.write(
                '<script type="text/javascript" src="https://b.bdstatic.com/searchbox/icms/searchbox/js/swan-2.0.18.js"><\/script>'
            );
        }

        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg); //获取url中"?"符后的字符串并正则匹配
            var context = "";
            if (r != null)
                context = r[2];
            reg = null;
            r = null;
            return context == null || context == "" || context == "undefined" ? "" : decodeURI(context);
        }
    </script>
